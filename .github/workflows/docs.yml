name: Build and Deploy MkDocs
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    name: Build and deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Python 3 ⚙️ 🐍
        uses: actions/setup-python@v5

      - name: Cache dependencies 💾
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-            

      - name: Install dependencies 🔧
        run: make install

      - name: Install dependencies (with specific versions)
        run: |
          pip install mkdocs-material==9.2.3
          pip install pymdownx==8.1.0

      - name: Build and deploy to GitHub Pages 🏗️ 🚀
        run: make deploy

      - name: Add CNAME to gh-pages branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git checkout gh-pages
          echo 'homelab.eaglepass.io' > CNAME
          git add CNAME
          git commit -m "Add CNAME"
          git push origin gh-pages
